<div class="page vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out">>
  <div class="page-content vertical-align-middle">
    <div class="panel">
      <div class="panel-body">
        <div class="brand">
          <img class="brand-img" src="assets/images/logo-colored.png" alt="...">
          <h2 class="brand-text font-size-18">Equestrians Net</h2>
        </div>
        <div class="error" *ngIf="errorMsg">
          {{errorMsg}}
        </div>
        <form autocomplete="off">
          <div class="form-group form-material floating" data-plugin="formMaterial">
            <input type="text" class="form-control" name="username" [(ngModel)]="username" />
            <label class="floating-label">Username</label>
          </div>
          <div class="form-group form-material floating" data-plugin="formMaterial">
            <input type="password" class="form-control" name="password" [(ngModel)]="password" />
            <label class="floating-label">Password</label>
          </div>
          <div class="form-group clearfix">
            <div class="checkbox-custom checkbox-inline checkbox-primary checkbox-lg float-left">
              <input type="checkbox" id="inputCheckbox" name="remember">
              <label for="inputCheckbox">Remember me</label>
            </div>
            <a class="float-right" href="forgot-password.html">Forgot password?</a>
          </div>
          <button  class="btn btn-primary btn-block btn-lg mt-40"
           (click)="onSignin()"
          >Sign in</button>
        </form>
        <p>Still no account? Please go to
          <a routerLink="/signup">Sign up</a>
        </p>
      </div>
    </div>
    <footer class="page-copyright page-copyright-inverse">
      <p>WEBSITE BY amazingSurge</p>
      <p>Â© 2017. All RIGHT RESERVED.</p>
      <div class="social">
        <a class="btn btn-icon btn-pure" href="javascript:void(0)">
          <i class="icon bd-twitter" aria-hidden="true"></i>
        </a>
        <a class="btn btn-icon btn-pure" href="javascript:void(0)">
          <i class="icon bd-facebook" aria-hidden="true"></i>
        </a>
        <a class="btn btn-icon btn-pure" href="javascript:void(0)">
          <i class="icon bd-google-plus" aria-hidden="true"></i>
        </a>
      </div>
    </footer>
  </div>
</div>
